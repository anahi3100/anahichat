<!DOCTYPE html>
<html>
<head>
    <title>AnahiChat Web ðŸ’¬</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #2C3E50;
            color: #ECF0F1;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: #34495E;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #27AE60;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #2C3E50;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }
        .message.usuario {
            background: #3498DB;
            margin-left: auto;
            text-align: right;
        }
        .message.sistema {
            background: #7F8C8D;
            text-align: center;
            font-style: italic;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background: #34495E;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #2C3E50;
            color: #ECF0F1;
            margin-right: 10px;
        }
        #send-button {
            background: #27AE60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        #send-button:hover {
            background: #2ECC71;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AnahiChat ðŸ’¬</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" onclick="sendMessage()">Enviar ðŸš€</button>
        </div>
    </div>

    <script>
        const socket = io();
        let usuario = prompt("Â¿CÃ³mo te llamas?");
        if (usuario) {
            socket.emit('registrar_usuario', {usuario: usuario});
        }

        socket.on('mensaje_chat', function(data) {
            addMessage(data.mensaje, data.tipo);
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                socket.emit('mensaje_chat', {mensaje: message});
                input.value = '';
            }
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
